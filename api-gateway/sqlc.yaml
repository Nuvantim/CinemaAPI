version: "2"

sql:
  # repository
  - engine: "postgresql"
    schema: "../pg_schema/auth_user.sql"
    queries: "database/init/queries/"
    gen:
      go:
        package: "repository"
        out: "internal/app/repository"

        sql_package: "pgx/v5"

        emit_interface: false
        emit_methods_with_db_argument: false
        emit_result_struct_pointers: false
        emit_params_struct_pointers: false

        emit_exact_table_names: false
        emit_empty_slices: true
        emit_exported_queries: true
        emit_json_tags: true
        omit_unused_structs: true

        output_db_file_name: "db.go"
        output_models_file_name: "models.go"
        output_querier_file_name: "queries.go"
        output_files_suffix: ""

        overrides:
          - column: user_account.*
            go_struct_tag: validate:"required"
          - column: user_account.email
            go_struct_tag: validate:"required,email"
          - column: user_profile.*
            go_struct_tag: validate:"required"
          - column: permission.*
            go_struct_tag: validate:"required"
          - column: role.*
            go_struct_tag: validate:"required"
          - column: "user_profile.age"
            go_type:
              type: "int64"
              pointer: true
          - column: "user_profile.phone"
            go_type:
              type: "int64"
              pointer: true
          - column: "user_profile.district"
            go_type:
              type: "string"
              pointer: true
          - column: "user_profile.city"
            go_type:
              type: "string"
              pointer: true
          - column: "user_profile.country"
            go_type:
              type: "string"
              pointer: true
          - column: "*.created_at"
            go_type: "time.Time"
          - column: "*.updated_at"
            go_type: "time.Time"
